version: '3.8'

services:

  everyday-server:
    build:
      context: ./server
    command: python manage.py runserver 0.0.0.0:8000
    container_name: everyday-server
    depends_on:
      - everyday-database
    ports:
      - 8003:8000
    volumes:
      - ./server/:/usr/src/everyday_apps
    env_file:
      - ./variables.env

  everyday-database:
    image: postgres:13-alpine
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./variables.env

  everyday-client:
    build:
      context: ./frontend
    command: npm start
    container_name: everyday-client
    depends_on:
      - everyday-server
    ports:
      - 3001:3000
    stdin_open: true
    volumes:
      - ./frontend:/usr/src/everyday_apps

volumes:
  postgres_data:
